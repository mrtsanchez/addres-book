<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">

    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
      <h1>ADDRESS BOOK</h1>
      </div>

      <!-- Data input (form) -->

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-email">email</label>
              <input type="email" class="form-control" id="new-email">
            </div>
            <div class="form-group">
              <label for="new-phone">phone</label>
              <input type="number" class="form-control" id="new-phone">
            </div>
            <div class="form-group">
              <label for="new-picture">Picture (URL)</label>
              <input type="text" class="form-control" id="new-picture">
            </div>

            <button type="submit" class="btn btn-lg btn-block">Add Contact</button>
          </form>
        </div>
        <div class="col-md-1">
        </div>

        <!-- Data display (Contact Details) -->

        <div class="col-md-5">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name" class="title"></span></p>
            <p>Last name: <span class="last-name" class="title"></span></p>
            <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"> </span><span class="email"></span></p>
            <p><span class="glyphicon glyphicon-earphone" aria-hidden="true"> </span><span class="phone"></span></p>
            <span class="picture"></span>
          </div>
        </div>
      </div>

      <!-- Data display (contacts list) -->

      <div class="row">
        <div class="col-md-12">
          <div class="address-book panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Contacts:</h3>
            </div>
            <div class="panel-body">
              <div class="contacts-list">
              <ul id="contacts">
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- Close main container -->

  </body>
</html>
